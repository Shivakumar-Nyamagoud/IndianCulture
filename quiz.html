<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>State Quizzes</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Reset basic styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 10px;
}

h1 {
    color: #333;
    margin-bottom: 20px;
}

.quiz-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.quiz-button {
    background-color: #007bff;
    color: white;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-size: 18px;
    transition: background-color 0.3s ease;
}

.quiz-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>

    <div class="container">
        <h1>State Quiz Page</h1>
        <p>Select a state to take the quiz:</p>
        <div class="quiz-links">
            <a href="pages/kerala/quiz1.html" class="quiz-button">Quiz on kerala</a>
            <a href="pages/Maharashtra/quiz.html" class="quiz-button">Quiz on Maharashtra</a>
            <a href="pages/rajasthan/quiz.html" class="quiz-button">Quiz on Rajasthan</a>
            <a href="pages/up/quiz.html" class="quiz-button">Quiz on UP</a>
            <a href="karnataka/karquiz.html" class="quiz-button">Quiz on Karnataka</a>
        </div>
    </div>

</body>
</html>
